version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: constellation_postgres
    environment:
      POSTGRES_DB: constellation_db
      POSTGRES_USER: constellation_user
      POSTGRES_PASSWORD: constellation_pass
    ports:
      - "5433:5432"  # Изменил порт чтобы избежать конфликтов
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: constellation_redis
    ports:
      - "6380:6379"  # Изменил порт чтобы избежать конфликтов
    volumes:
      - redis_data:/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: constellation_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@constellation.com"
      PGADMIN_DEFAULT_PASSWORD: "admin123"
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: constellation_bot
    environment:
      BOT_TOKEN: "8008637622:AAGdGtyllqYq8ijIXPwPCfgExTNOrAu0QEc"
      BOT_SUPERUSER_ID: "123456789"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      DB_USER: "constellation_user"
      DB_PASSWORD: "constellation_pass"
      DB_NAME: "constellation_db"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      REDIS_DB: "0"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: